<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .toast {
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateX(-50%); opacity: 0; }
      to { transform: translateX(-50%); opacity: 1; }
    }
  </style>
</head>

<body class="bg-black min-h-screen flex items-center justify-center p-4">

  <!-- Toast Messages -->
  <div id="toast" class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 hidden"></div>

  <div class="w-full max-w-md">
    <!-- Branding -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">
        Nexus<span class="text-indigo-500">Bot</span>
      </h1>
      <p class="text-gray-400">Welcome back to your AI assistant</p>
    </div>

    <!-- Login Card -->
    <div class="bg-neutral-900 p-8 rounded-2xl shadow-2xl fade-in border border-gray-800">
      <h2 class="text-3xl font-bold text-white text-center mb-8">Login</h2>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-gray-300 mb-2 font-medium">Email Address</label>
        <input type="email" id="email" placeholder="your@email.com" required
          class="w-full px-4 py-3 rounded-xl bg-gray-900 text-white placeholder-gray-600 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
      </div>

      <div>
        <label for="password" class="block text-gray-300 mb-2 font-medium">Password</label>
        <input type="password" id="password" placeholder="••••••••" required
          class="w-full px-4 py-3 rounded-xl bg-gray-900 text-white placeholder-gray-600 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
      </div>

      <button type="submit" id="loginBtn"
        class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 rounded-xl text-white font-semibold transition transform hover:-translate-y-1 duration-300 flex items-center justify-center gap-2">
        <span id="btnText">Login</span>
        <svg id="spinner" class="hidden w-5 h-5 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
      </button>
    </form>

    <div class="mt-6 relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-700"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-neutral-900 text-gray-400">or</span>
      </div>
    </div>

    <p class="text-gray-400 text-sm text-center mt-6">
      Don't have an account? 
      <a href="signup.html" class="text-indigo-500 hover:text-indigo-400 font-semibold transition">Sign up</a>
    </p>
    </div>

    <!-- Footer -->
    <p class="text-gray-600 text-center text-sm mt-8">
      Protected by Firebase Authentication
    </p>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import authService from './static/firebase-auth.js';

    // Toast notification function
    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      const bgColor = type === 'success' ? 'bg-green-600' : 
                     type === 'error' ? 'bg-red-600' : 
                     type === 'warning' ? 'bg-yellow-600' : 'bg-blue-600';
      
      toast.className = `fixed top-5 left-1/2 transform -translate-x-1/2 z-50 px-6 py-3 rounded-lg text-white font-medium ${bgColor} toast`;
      toast.textContent = message;
      toast.classList.remove('hidden');
      
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 3000);
    }

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('spinner');
      
      // Show loading state
      loginBtn.disabled = true;
      btnText.textContent = 'Logging in...';
      spinner.classList.remove('hidden');
      
      try {
        const result = await authService.signIn(email, password);
        
        if (result.success) {
          showToast('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/home';
          }, 1500);
        } else {
          showToast(result.error || 'Login failed', 'error');
        }
      } catch (error) {
        showToast('An unexpected error occurred', 'error');
      } finally {
        // Reset loading state
        loginBtn.disabled = false;
        btnText.textContent = 'Login';
        spinner.classList.add('hidden');
      }
    });

    // Check if user is already logged in
    if (authService.getCurrentUser()) {
      showToast('You are already logged in', 'info');
      setTimeout(() => {
        window.location.href = '/home';
      }, 1500);
    }
  </script>
</body>
</html>
