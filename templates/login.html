<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NexusBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
  <style>
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    .toast { animation: slideIn 0.3s ease-out; }
    @keyframes slideIn { from { transform: translateX(-50%); opacity: 0; } to { transform: translateX(-50%); opacity: 1; } }
    
    /* Responsive Design */
    @media (max-width: 1400px) {
      .max-w-md { max-width: 28rem; }
    }
    
    @media (max-width: 1200px) {
      .max-w-md { max-width: 26rem; }
    }
    
    @media (max-width: 992px) {
      .max-w-md { max-width: 24rem; }
    }
    
    @media (max-width: 768px) {
      .max-w-md { max-width: 100%; margin: 0 1rem; }
      .p-8 { padding: 1.5rem; }
      .text-4xl { font-size: 2rem; }
      .text-3xl { font-size: 1.5rem; }
      .text-2xl { font-size: 1.25rem; }
    }
    
    @media (max-width: 600px) {
      .max-w-md { max-width: 100%; margin: 0 0.75rem; }
      .p-8 { padding: 1rem; }
      .text-4xl { font-size: 1.75rem; }
      .text-3xl { font-size: 1.25rem; }
      .text-2xl { font-size: 1.125rem; }
      .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
      .px-4 { padding-left: 0.75rem; padding-right: 0.75rem; }
      .mb-8 { margin-bottom: 1.5rem; }
      .mb-6 { margin-bottom: 1rem; }
      .mt-8 { margin-bottom: 1.5rem; }
      .gap-2 { gap: 0.5rem; }
      .rounded-xl { border-radius: 0.5rem; }
      .rounded-2xl { border-radius: 0.75rem; }
    }
    
    /* Touch-friendly inputs */
    input[type="email"], input[type="password"] {
      min-height: 44px;
      font-size: 16px; /* Prevents zoom on iOS */
    }
    
    /* Prevent horizontal scroll */
    body {
      overflow-x: hidden;
    }
  </style>
</head>

<body class="bg-black min-h-screen flex items-center justify-center p-4 sm:p-6">
  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 px-6 py-3 rounded-lg text-white font-medium {% if category == 'error' %}bg-red-600{% elif category == 'success' %}bg-green-600{% else %}bg-blue-600{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <div id="toast" class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 hidden"></div>
  <div class="w-full max-w-md mx-auto">
    <div class="text-center mb-6 sm:mb-8">
      <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">Nexus<span class="text-indigo-500">Bot</span></h1>
      <p class="text-gray-400 text-sm sm:text-base">Welcome back to your AI assistant</p>
    </div>
    <div class="bg-neutral-900 p-6 sm:p-8 rounded-2xl shadow-2xl fade-in border border-gray-800">
      <h2 class="text-2xl sm:text-3xl font-bold text-white text-center mb-6 sm:mb-8">Login</h2>
      <form id="loginForm" action="{{ url_for('login') }}" method="POST" class="space-y-6">
        <div>
          <label for="email" class="block text-gray-300 mb-2 font-medium text-sm sm:text-base">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required class="w-full px-3 sm:px-4 py-3 rounded-xl bg-gray-900 text-white placeholder-gray-600 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition text-base">
        </div>
        <div>
          <label for="password" class="block text-gray-300 mb-2 font-medium text-sm sm:text-base">Password</label>
          <input type="password" id="password" name="password" placeholder="" required class="w-full px-3 sm:px-4 py-3 rounded-xl bg-gray-900 text-white placeholder-gray-600 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition text-base">
        </div>
        <button type="submit" id="loginBtn" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 rounded-xl text-white font-semibold transition transform hover:-translate-y-1 duration-300 flex items-center justify-center gap-2 text-sm sm:text-base min-h-[44px]">
          <span id="btnText">Login</span>
          <svg id="spinner" class="hidden w-4 h-4 sm:w-5 sm:h-5 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
        </button>
      </form>
      <div class="mt-6 relative">
        <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-700"></div></div>
        <div class="relative flex justify-center text-sm"><span class="px-2 bg-neutral-900 text-gray-400">or</span></div>
      </div>
      <p class="text-gray-400 text-xs sm:text-sm text-center mt-4 sm:mt-6">
        Don't have an account? <a href="/signup" class="text-indigo-500 hover:text-indigo-400 font-semibold transition">Sign up</a>
      </p>
    </div>
    <p class="text-gray-500 text-xs sm:text-sm text-center mt-6 sm:mt-8"></p>
  </div>
  <script>
    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      const bgColor = type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : type === 'warning' ? 'bg-yellow-600' : 'bg-blue-600';
      toast.className = `fixed top-5 left-1/2 transform -translate-x-1/2 z-50 px-6 py-3 rounded-lg text-white font-medium ${bgColor} toast`;
      toast.textContent = message;
      toast.classList.remove('hidden');
      setTimeout(() => { toast.classList.add('hidden'); }, 3000);
    }
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const loginBtn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('spinner');
      
      loginBtn.disabled = true;
      btnText.textContent = 'Logging in...';
      spinner.classList.remove('hidden');
    });
  </script>
</body>
</html>
