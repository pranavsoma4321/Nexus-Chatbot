<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Users - NexusBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-nav { background: rgba(17, 24, 39, 0.6); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
  </style>
</head>

<body class="bg-gray-900 antialiased text-gray-100">

  <header class="glass-nav fixed top-0 left-0 right-0 z-50">
    <div class="w-full mx-auto px-6 lg:px-12 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">
        <a href="{{ url_for('home') }}">Nexus<span class="text-sky-500">Bot</span></a>
      </h1>
      <div class="flex items-center gap-3">
        <span class="hidden sm:block text-gray-300 text-sm">{{ username }}</span>
        <a href="{{ url_for('home') }}" class="bg-sky-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-sky-600 transition">Home</a>
      </div>
    </div>
  </header>

  <main class="pt-24 pb-12">
    <div class="w-full mx-auto px-4 lg:px-12">
      <div class="max-w-6xl mx-auto">
        <div class="flex items-end justify-between gap-4 mb-6">
          <div>
            <h2 class="text-3xl font-bold text-white">Users</h2>
            <p class="text-gray-400 mt-1">All registered users in chatbot.db</p>
          </div>
          <div class="text-sm text-gray-400">Total: {{ users|length }}</div>
        </div>

        <div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-700">
              <thead class="bg-gray-800">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">ID</th>
                  <th class="px-6 py-3 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Username</th>
                  <th class="px-6 py-3 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Email</th>
                  <th class="px-6 py-3 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Created</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-700">
                {% for u in users %}
                <tr class="hover:bg-gray-700/30">
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-200">{{ u.id }}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-white font-semibold">{{ u.username }}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-200">{{ u.email }}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">{{ u.created_at }}</td>
                </tr>
                {% endfor %}
                {% if users|length == 0 %}
                <tr>
                  <td class="px-6 py-10 text-center text-sm text-gray-400" colspan="4">No users found.</td>
                </tr>
                {% endif %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
